<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ticking</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/5b93cd4eb1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container mx-auto">
        <div class="navbar bg-base-100 mb-6">
            <div class="navbar-start">
                <a class="btn btn-ghost text-2xl text-black">P-Ticket</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Search</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn text-[#1DD100] px-4">Bus <i class="fa-solid fa-bus"></i></a>
            </div>
        </div>

        <!-- banner seciton  -->
        <section class="mb-14">
            <div class="hero h-[550px] bg-cover bg-no-repeat rounded-xl"
                style="background-image: url(images/banner.png);">
                <div class="hero-content text-center End-to-End Travel with">
                    <div class="">
                        <h2 class="text-6xl text-white font-extrabold mb-5">End-to-End Travel with <br> <span
                                class="text-[#1DD100]">P
                                Paribahan</span></h2>
                        <p class="mb-5 text-white">Paribahan service on verge of closure too</p>
                        <button class="btn btn-primary bg-[#1DD100] px-8">Get Started</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main class="container mx-auto">
        <section class="mb-16">
            <div class="my-14 text-center font-bold">
                <h1 class="text-5xl text-black">Best offers for you</h1>
            </div>
            <!-- cupoone card section  -->
            <div class="mb-14 flex justify-around">
                <div
                    class="flex items-center px-4 justify-between w-[450px] bg-[#FFBF0F] text-primary-content rounded-xl">
                    <div class="text-black">
                        <h2 class="card-title text-3xl">15% OFF</h2>
                        <p class="text-2xl">on your next purchas</p>
                        <p class="text-xl">use by January 2024</p>
                    </div>
                    <div>
                        <img src="images/cupon-devider.png" alt="">
                    </div>
                    <div>
                        <h1 class="text-4xl text-black"><span>NEW<span>15</span></span></h1>
                        <p class="text-xl text-gray-500">Coupon Code</p>
                    </div>
                </div>

                <div
                    class="flex items-center px-4 justify-between w-[450px] bg-[#F78C9C] text-primary-content rounded-xl">
                    <div class="text-black">
                        <h2 class="card-title text-3xl">20% OFF</h2>
                        <p class="text-2xl">on your next purchas</p>
                        <p class="text-xl">use by January 2024</p>
                    </div>
                    <div>
                        <img src="images/cupon-devider.png" alt="">
                    </div>
                    <div>
                        <h1 class="text-4xl text-black"><span>NEW<span>20</span></span></h1>
                        <p class="text-xl text-gray-500">Coupon Code</p>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-outline btn-success px-8">Success</button>
            </div>
        </section>
    </main>
</body>

</html>
